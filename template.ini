[MAIL]
SCANNED_MESSAGE_LABEL= 'SCANNED'
SCOPES = ['https://www.googleapis.com/auth/gmail.readonly','https://www.googleapis.com/auth/gmail.modify', 'https://www.googleapis.com/auth/gmail.settings.basic']
TOKEN_PATH=token.json
CREDENTIALS_PATH=Mail/credentials.json
IS_MARK_AS_READ_ENABLED=False

[MAIL.FILTERS]
IS_CREATE_NEW_FILTERS_ENABLED=False
FILTER_MESSAGE_CONTAINING=['HELLO','WORLD']

[MISSION]
IS_RUN_MAIL_TO_WHATSAPP_JOB_ENABLED=True

[TELEGRAM]
TOKEN=%your_token_without_apostrophes%

[SYSTEM]
SLEEPING_TIME_IN_SECONDS=10
